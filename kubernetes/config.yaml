apiVersion: v1
kind: ConfigMap
metadata:
  name: adalalegalis-config
data:
  NODE_ENV: "production"
  API_URL: "https://api.adalalegalis.com"
  DEFAULT_LANGUAGE: "ar"
  ENABLE_ML_FEATURES: "true"
  LOG_LEVEL: "info"
  CORS_ALLOWED_ORIGINS: "https://app.adalalegalis.com,https://admin.adalalegalis.com"
  MAX_UPLOAD_SIZE: "10485760" # 10MB in bytes
  SESSION_TIMEOUT: "3600" # 1 hour in seconds
